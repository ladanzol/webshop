<div class="modal-header">
    <h3 class="modal-title">سفارش {{product.ProductTitle}}</h3>
</div>
<div class="modal-body">
    <form id="addToCartForm" name="addToCartForm" enctype="multipart/form-data" class="form-horizontal product-form" style="max-width:680px;">
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-5" for="orderDetail.SizeID">اندازه مورد نظر شما</label>
            <div class="col-xs-12 col-sm-7">
                <select class="form-control" id="orderDetail.SizeID" ng-options="c.ID as c.SizeName for c in sizes" ng-model="orderDetail.SizeID" ng-change="sizeSelected()">
                    <option>لطفا انتخاب کنید</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-5" for="orderDetail.ColorID">رنگ مورد نظر شما</label>
            <div class="col-xs-12 col-sm-7">
                <select class="form-control" id="orderDetail.ColorID" ng-options="c.ID as c.ColorName for c in colors" ng-model="orderDetail.ColorID" ng-change="colorSelected()">
                    <option>لطفا انتخاب کنید</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-5" for="orderDetail.Quantity">تعداد درخواستی ({{orderDetail.UnitName}})</label>
            <div class="col-xs-12 col-sm-7">
                <select class="form-control" id="orderDetail.Quantity" ng-model="orderDetail.Quantity" ng-change="orderQuantityChanged(orderDetail)">
                    <option ng-repeat="q in [] | range:orderDetail.ProductQuantity" value="{{q+1}}" ng-selected="(orderDetail.Quantity == (q+1))">{{q+1}}</option>
                </select>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">تایید</button>
    <button class="btn btn-warning" ng-click="cancel()">انصراف</button>
</div>
