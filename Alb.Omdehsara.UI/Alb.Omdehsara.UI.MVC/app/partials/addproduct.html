<form id="productForm" name="productForm" ng-app="app"  enctype="multipart/form-data" class="form-horizontal product-form" style="max-width:680px;" ng-submit="submitProduct()">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-4" for="Product.ColorID">رنگ</label>
        <div class="col-xs-12 col-sm-8">
            <select class="form-control" id="Product.ColorID" ng-options="c.ID as c.ColorName for c in colors" ng-model="Product.ColorID">
                <option>لطفا انتخاب کنید</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-4" for="Product.SizeID">اندازه</label>
        <div class="col-xs-12 col-sm-8">
            <select class="form-control" id="Product.SizeID" ng-options="c.ID as c.SizeName for c in sizes" ng-model="Product.SizeID">
                <option>لطفا انتخاب کنید</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-4" for="Product.Quantity">تعداد موجود</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" ng-model="Product.Quantity" class="form-control" id="Product.Quantity">
        </div>
    </div>
    <input type="submit" value="ثبت" class="btn btn-primary" ng-disabled="productForm.$invalid" />
    </form>
    <hr />
    <input type="text" class="form-control" ng-model="productSearch" />

    <table class="table">
        <tr>
            <th>کد</th>
            <th>ایمیل کاربر</th>
            <th>رنگ</th>
            <th>سایز</th>
            <th>تعداد موجود</th>
            <th>حذف</th>
        </tr>
        <tr ng-repeat="product in products | filter:productSearch" class="">
            <td>
                {{product.ID}}
            </td>
            <td>
                {{product.Email }}
            </td>
            <td>
                {{product.ColorName }}
            </td>
            <td>
                {{product.SizeName }}
            </td>
            <td>
                {{product.Quantity }}
            </td>
            <td>
                <input type="button" class="btn btn-default" ng-click="setProduct(product)" value="ویرایش" />
            </td>
            <td>
                <input type="button" class="btn btn-danger" ng-click="deleteProduct(product)" value="حذف محصول" />
            </td>
            <td>
                <a target="_blank" class="btn btn-info" href="{{baseUrl+'product/store/Barcode/'+product.ID}}">بارکد</a>
            </td>

        </tr>
    </table>
<br />
<pagination total-items="totalRecords" items-per-page="itemPerPage" ng-model="pageIndex" ng-change="getProductTypes()"></pagination>
