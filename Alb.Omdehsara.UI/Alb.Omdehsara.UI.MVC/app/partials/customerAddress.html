<h3>لطفا آدرس مورد نظر برای دریافت کالا را وارد نمایید.</h3>
<form id="addressForm" name="addressForm" enctype="multipart/form-data" class="form-horizontal product-form" style="max-width:680px;" ng-submit="submitAddress()">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-4" for="address.ProvinceID">استان</label>
        <div class="col-xs-12 col-sm-8">
            <select class="form-control" id="address.ProvinceID" name="address_ProvinceID" ng-options="c.ID as c.ProvinceName for c in provinces" ng-model="address.ProvinceID" ng-change="getCities()">
                <option value="">-- لطفا انتخاب کنید --</option>
            </select>
            <div class="error-messages" ng-if="interacted(addressForm.province)" ng-messages="addressForm.address_ProvinceID.$error">
                <div ng-message="required">لطفا استان را انتخاب نمایید</div>
            </div>
        </div>
    </div>
    <div class="form-group" >
        <label class="control-label col-xs-12 col-sm-4" for="address.CityID">شهر</label>
        <div class="col-xs-12 col-sm-8">
            <select class="form-control" id="address.CityID" name="address_CityID" ng-options="c.ID as c.CityName for c in cities" ng-model="address.CityID" ng-required="">
                <option value="">-- لطفا انتخاب کنید --</option>
            </select>
            <div class="error-messages" ng-if="interacted(addressForm.address_CityID)" ng-messages="addressForm.address_CityID.$error">
                <div ng-message="required">لطفا استان را انتخاب نمایید</div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-4" for="address.Address">آدرس</label>
        <div class="col-xs-12 col-sm-8">
            <textarea rows="5" name="address_Address" class="form-control" id="address.Address" ng-model="address.Address"></textarea>
            <div class="error-messages" ng-if="interacted(addressForm.address_Address)" ng-messages="addressForm.address_Address.$error">
                <div ng-message="required">لطفا آدرس را وارد نمایید.</div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-4" for="address.PostalCode">کد پستی</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text"  name="address_PostalCode" class="form-control" id="address.PostalCode" ng-model="address.PostalCode" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-4" for="address.CustomerName">نام تحویل گیرنده</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" name="address_CustomerName" class="form-control" id="address.CustomerName" ng-model="address.CustomerName" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-4" for="address.Phone">شماره تماس</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" name="address_Phone" class="form-control" id="address.Phone" ng-model="address.Phone" />
        </div>
    </div>
    <div class="modal-footer">
        <input type="submit" class="btn btn-primary" value="ثبت آدرس" />
    </div>
</form>
